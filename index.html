<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <form action="" class="form">
      <input
        type="number"
        id="first-number"
        placeholder="Enter Your First Number"
      />
      <div class="buttons">
        <button type="button" class="main-btn" id="add">+</button>
        <button type="button" class="main-btn" id="sub">-</button>
        <button type="button" class="main-btn" id="mult">x</button>
        <button type="button" class="main-btn" id="div">/</button>
      </div>
      <input
        type="number"
        id="second-number"
        placeholder="Enter Your Second Number"
      />
      <button type="button" class="main-btn" id="equal">=</button>
      <div class="result"></div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
